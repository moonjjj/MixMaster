<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="header-section">
        <div class="inner">
            <div class="nav-section">
                <img src="src/img/mix-logo.png" alt="logo" class="header-logo">
                <a href="#">믹스</a>
                <a href="#">플레이팁</a>
                <a href="#">관련사이트</a>
            </div>
        </div>
    </div>


    <div class="content-section">
        <div class="inner">
            <div class="con-section">
                <img src="src/img/mix-img.png" alt="mix-img" class="mix-img">
                <span class="mix-title">믹스레벨계산기 🧐 </span>
                <div class="input-container">
                    <div class="main-core">
                        <div class="intro-container1">
                            <img src="src/img/draco.gif" alt="core-img1" class="core-img1">
                            <span>코어1</span>
                        </div>
                        <input type="text" placeholder="현재레벨입력" class="lvl-input" id="main-now" required>
                        <input type="text" placeholder="최대레벨입력" class="lvl-input" id="main-max" required>
                    </div>
                    <div class="sub-core">
                        <div class="intro-container2">
                            <img src="src/img/devilco.gif" alt="core-img2" class="core-img2">
                            <span>코어2</span>
                        </div>
                        <input type="text" placeholder="현재레벨입력" class="lvl-input" id="sub-now" required>
                        <input type="text" placeholder="최대레벨입력" class="lvl-input" id="sub-max" required>
                    </div>
                </div>
                <div class="info-container">
                    <span>믹스된 코어의 레벨은 <strong>최대레벨의 영향</strong>을 받습니다. (진화의 성수를 바른 경우 바뀐 최대 레벨을 입력해주세요.)</span>
                </div>
                <a class="submit-btn"></a>
            </div>
        </div>
    </div>


    <div class="footer-section">

    </div>


    <!-- 슬릭을 위한 jquery&slick! -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
